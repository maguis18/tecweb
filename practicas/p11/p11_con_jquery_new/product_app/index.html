<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form" novalidate enctype="multipart/form-data">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required maxlength="100">
                  <span id="error-name" class="error"></span>
                </div>
                <div class="form-group">
                  <!--<textarea class="form-control" id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>-->
                
                <label for="form-marca" >Marca:</label>
                <select id="form-marca" name="marca" required>
                <option value="">Seleccionar</option>
                <option value="Sylvanian Families">Sylvanian Families</option>
                <option value="Honey Bee">Honey Bee</option>
                <option value="Calico critters">Calico critters</option>
                <option value="Chafarines">Chafarines</option>
                <option value="Epoch">Epoch</option>
                <option value="otra">Otra</option>
                </select>
                <span id="error-marca" class="error"></span>
                <br>
                <label for="form-modelo">Modelo:</label>
                <input type="text" id="form-modelo" required maxlength="25" placeholder="Max 25 caracteres alfanuméricos"pattern="[A-Za-z0-9]+" name="modelo">
                <span id="error-modelo" class="error"></span>

                <br>
                <label for="form-precio">Precio:</label>
                <input type="number" id="form-precio" name="precio" required min="100" placeholder="Mayor a 99.9" step="0.01">
                <span id="error-precio" class="error"></span>

                <br>
                <label for="form-detalles">Detalles:</label>
                <br>
                <textarea id="form-detalles"  maxlength="250" placeholder="Max 250 caracteres" name="detalles"></textarea>
                <span id="error-detalles" class="error" ></span>
                <br>
                <label for="form-unidades">Unidades:</label>
                <input type="number" id="form-unidades" required min="0" placeholder="No negativos" name="unidades">
                <span id="error-unidades" class="error"></span>
                <br>
                <label for="form-image">Imagen del Producto:</label>
                <input type="file" name="imagen" id="form-imagen" accept="image/*"></li>
                <br>
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
